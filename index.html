<!DOCTYPE html>
<html>
<head>
  <title>AI Ski Coach</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AI Ski Coach</h1>
  <p>Upload your ski video. The AI will analyze it when you press play.</p>
  <input type="file" id="videoUpload" accept="video/*">

  <div id="playerContainer" class="hidden">
    <video id="resultsVideo" controls></video>
    <canvas id="resultsCanvas"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@mediapose/pose/pose.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapose/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
